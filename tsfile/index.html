<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
  margin: 0;
  background: #1e1e1e; /* dark professional background */
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}

#root {
  width: 350px; /* fixed card width */
  background-color: #2c2c2c; /* solid card color */
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.6); /* deeper shadow for depth */
  text-align: center;
  padding: 30px 20px;
  transition: transform 0.3s ease, box-shadow 0.3s ease; /* hover smooth effect */
  overflow: hidden;
  position: relative;
}

#root::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 5px; /* top accent bar */
  width: 100%;
  background: linear-gradient(90deg, #ff7e5f, #feb47b); /* gradient accent */
}

#root:hover {
  transform: translateY(-10px); /* subtle lift on hover */
  box-shadow: 0 12px 30px rgba(0,0,0,0.7);
}

h1 {
  margin: 15px 0 10px;
  font-size: 1.8rem;
  color: #fff;
}

h2 {
  margin: 8px 0;
  font-size: 1rem;
  font-weight: 400;
  color: #ccc;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

#root {
  animation: fadeIn 0.8s ease-out;
}

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./dist/index.js"></script>
  </body>
</html>
